<!DOCTYPE html>
<html>
<head>
<title>Fashion Fiesta</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
<link href="static/css/style.css" rel="stylesheet" type="text/css" media="all" />
<style>
	
#checkout-cart{
    margin-top: 12em;
    margin-bottom: 5em;
}

.td img{
    height: 200px;
    width: 200px;
}

.td{
    padding: 2em;
    font-size: 1.4em;
}

.tr{
    border-bottom: 1px solid #ff9b05;
}

#total_cost{
    margin-top: 1em;
    margin-left: 10em;
}
</style>
<script src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap-3.1.1.min.js"></script>

<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
	var items = localStorage.getItem('cart').split(',');
	
</script>
<!-- //end-smooth-scrolling -->
</head>

<body>		
	<nav class="navbar navbar-expand-md navbar-light fixed-top py-4" id="main-nav">
		<div class="container">
		<a href="/" class="navbar-brand">
			<img src="./../static/images/Fashion Fiesta-logo.png" width="300" height="60" alt="">
			<!--<h3 class="d-inline align-middle">Fashion Fiesta</h3>-->
		</a>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a href="/#home" class="nav-link">Home</a>
			</li>
			<li class="nav-item">
				<a href="/#about" class="nav-link">About</a>
			</li>
			<li class="nav-item">
				<a href="/#tryon" class="nav-link">Prototype</a>
			</li>
			<li class="nav-item">
				<a href="/compare" class="nav-link">Compare</a>
			  </li>
			</ul>
		</div>
		</div>
	</nav>


	<section id="checkout-cart">
		<div class="container">
			<h1 class="text-primary mt-5 pb-2">Your Cart</h1>
			<table id="table">

			</table>
			<h3 class="container" id="total_cost"></h3>
		</div>
	</section>

	<script>
		var table = '';
		var i, cost = 0;
		for(i=0;i<items.length;i=i+3){
			table = table + '<tr class="tr">' + '<td class="td">' + `<img src="${items[i]}" class="shadow-lg img-fluid">` + '</td>' + '<td class="td">' + items[i+2] + '</td>' + '<td class="td">' + items[i+1] + '</td>' + '</tr>';
			cost = cost + Number(items[i+1]);
		}
		var t = document.getElementById("table");
		t.innerHTML = table;
		document.getElementById("total_cost").innerHTML = "Total Payable Amount: &nbsp&nbsp&nbsp&nbsp" + cost
	</script>
</body>
</html>
